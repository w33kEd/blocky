<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Wallet</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script>
            $(function () {
                $.ajax({
                    url: '/wallet',
                    dataType: 'json',
                    type: 'GET',
                    success: function(response) {
                        $('#public_key').val(response['public_key']);
                        $('#private_key').val(response['private_key']);
                        $('#blockchain_address').val(response['blockchain_address']);
                        console.info(response);
                    },
                    error: function(error) {
                        console.error(error);
                    }
                })

                $("#send_money_button").click(function () {
                    const recipient = $('#recipient_blockchain_address').val().trim();
                    const amountStr = $('#send_amount').val().trim();

                    if (!confirm(`Confirm Transaction \nRecipient: ${recipient} \nAmount: ${amountStr}?`)) {
                        console.log("User cancelled the transaction")
                        return;
                    }
                    let transaction_data = {
                        'sender_private_key':$('#private_key').val(),
                        'sender_public_key':$('#public_key').val(),
                        'sender_blockchain_address':$('#blockchain_address').val(),
                        'recipient_blockchain_address':$('#recipient_blockchain_address').val(),
                        'value':$('#send_amount').val(),
                    }

                    $.ajax({
                        url: '/transaction',
                        data: JSON.stringify(transaction_data),
                        contentType: "application/json",
                        type: 'POST',
                        success: function (response, status) {
                            console.info(response)
                            if (response.message === 'fail') {
                                alert("failed");
                                return;
                            } else {
                                alert("Send success");
                            }
                        },
                        error: function (response) {
                            console.error("response");
                            alert('Send Failed');
                        }
                    })
                })

                function reload_amount() {
                let data = {'blockchain_address': $('#blockchain_address').val()}
                    $.ajax({
                        url: '/wallet/amount',
                        type: 'GET',
                        data: data,
                        success: function (response) {
                            let amount = response['amount'];
                            $('#wallet_amount').text(amount);
                            console.info(amount)
                        },
                        error: function(error) {
                            console.error(error)
                        }
                    })
                }

                /*
                $('#reload_wallet').click(function(){
                    reload_amount();
                });
                */

                setInterval(reload_amount, 300)
            })
        </script>
    </head>
    <body>
        <div>
            <h1>Wallet</h1>
            <div id="wallet_amount">0</div>
            <!--
            <button id="reload_wallet">Reload Wallet</button>
            -->

            <p>Public Key</p>
            <textarea id="public_key" rows="2" cols="100"></textarea>

            <p>Private Key</p>
            <textarea id="private_key" rows="1" cols="100"></textarea>

            <p>Blockchain Address</p>
            <textarea id="blockchain_address" rows="1" cols="100"></textarea>
        </div>

        <div>
            <h1>Send Money</h1>
            <div>
                Address: <input id="recipient_blockchain_address" size="100" type="text">
                <br />
                Amount: <input id="send_amount" type="text">
                <br />
                <button id="send_money_button">Send</button>
            </div>
        </div>
    </body>
</html>
